<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Information</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-item: center;
      }
      #MovieResults {
        background-color: #7ccd9d;
        font-family: "Lato", sans-serif;
        font-size: 24px;
        padding: 30px;
        display: inline-block;
        text-align: center;
        margin: 20px;
        margin-top: 10%;
        border: 2px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="MovieResults">
      <table>
        <tr>
          <th>
            <h3>Title:</h3>
          </th>
          <th>
            <h3>{{ title }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>Director:</h3>
          </th>
          <th>
            <h3>{{ director }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>Producer:</h3>
          </th>
          <th>
            <h3>{{ producer }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>Release Date:</h3>
          </th>
          <th>
            <h3>{{ release_date }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>URL:</h3>
          </th>
          <th>
            <a href={{url}} target="_blank">{{ url }}</a>
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
